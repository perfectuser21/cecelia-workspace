instance: develop
description: 悦升云端 - 开发环境（研发版，可能不稳定）
environment: development
created_at: 2025-12-29
updated_at: 2026-01-05
status: active

n8n:
  server: http://localhost:5679

# 开发环境启用所有 feature 的最新版本
features:
  ai-factory:
    version: 1.3.0
    enabled: true
    components:
      codebase-factory: true
      vibe-coding-master: true
      feature-entry-checker: true
      feature-completion-sync: true
      completion-sync: true
      execution-callback: true

  content-publish:
    version: 1.0.0
    enabled: true

  data-collection:
    version: 1.0.0
    enabled: true
    components:
      scheduler: true
      douyin: true
      kuaishou: true
      xiaohongshu: true
      toutiao: true
      weibo: true

  monitoring:
    version: 1.0.0
    enabled: true

  nightly-maintenance:
    version: 1.0.0
    enabled: true
    components:
      scheduler: true
      health-check: true
      backup: true
      cleanup: true

config:
  timezone: Asia/Shanghai
  notification_hours: "07:30-22:30"

deliveries: []
