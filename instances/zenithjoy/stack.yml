instance: zenithjoy
description: 悦升云端（自己公司，生产环境）
environment: production
created_at: 2025-12-29
updated_at: 2025-12-29

n8n:
  server: http://localhost:5679

# 生产环境：全部功能
features:
  ai-factory:
    version: 1.3.0
    enabled: true
    components:
      codebase-factory: true
      vibe-coding-master: true
      feature-entry-checker: true
      feature-completion-sync: true
      completion-sync: true
      execution-callback: true

  content-publish:
    version: 1.0.0
    enabled: true

  data-collection:
    version: 1.0.0
    enabled: true
    components:
      scheduler: true
      douyin: true
      kuaishou: true
      xiaohongshu: true
      toutiao: true
      weibo: true

  monitoring:
    version: 1.0.0
    enabled: true

  nightly-maintenance:
    version: 1.0.0
    enabled: true
    components:
      scheduler: true
      health-check: true
      backup: true
      cleanup: true

config:
  timezone: Asia/Shanghai
  notification_hours: "07:30-22:30"

deliveries:
  - date: 2025-12-29
    features:
      ai-factory: 1.3.0
      content-publish: 1.0.0
      data-collection: 1.0.0
      monitoring: 1.0.0
      nightly-maintenance: 1.0.0
    notes: 初始部署，完整功能
