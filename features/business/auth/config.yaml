name: auth
version: 1.0.0
description: Authentication and login flow management for social media platforms

basePath: /v1/accounts
requiresAuth: true

dependencies:
  - ../../shared/types
  - ../../shared/middleware/error.middleware
  - ../../shared/utils/logger
  - ../accounts

exports:
  - authService
  - LoginSession
  - StartLoginResponse
  - LoginStatusResponse

routes:
  - method: POST
    path: /:id/start-login
    description: Start login flow for account
  - method: GET
    path: /:id/login-status
    description: Check login status by session ID
  - method: POST
    path: /:id/save-session
    description: Save session state after successful login
