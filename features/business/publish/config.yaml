# publish Feature Configuration
name: publish
category: business
version: 1.0.0

# API Configuration
api:
  basePath: /v1/publish
  requiresAuth: true

# Dependencies
dependencies:
  shared:
    - db/connection
    - middleware/error.middleware
    - config/platforms.config
    - utils/logger
    - utils/config
  features:
    - contents

# Database Tables
database:
  tables:
    - publish_tasks
    - media_files
    - publish_logs

# Environment Variables
env:
  - CLOUDFLARE_DEPLOY_HOOK
  - FEISHU_WEBHOOK_URL
  - DEPLOY_WEBHOOK_URL
  - DEPLOY_SECRET
  - N8N_PUBLISH_WEBHOOK_URL
  - PUBLIC_MEDIA_URL
  - UPLOAD_PATH

# External Services
services:
  - n8n (workflow automation)
  - Cloudflare (deploy hook)
  - Feishu (notifications)
