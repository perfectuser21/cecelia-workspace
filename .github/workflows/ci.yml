name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    name: Test Dashboard Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/dashboard/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/dashboard/frontend
        run: npm ci

      - name: Build Frontend
        working-directory: apps/dashboard/frontend
        run: npm run build

  test-core:
    runs-on: ubuntu-latest
    name: Test Core Backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/core/package-lock.json

      - name: Install dependencies
        working-directory: apps/core
        run: npm ci

      - name: Build Core Backend
        working-directory: apps/core
        run: npm run build

