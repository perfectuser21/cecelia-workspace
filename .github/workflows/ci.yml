name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout zenithjoy-core (for features)
        uses: actions/checkout@v4
        with:
          repository: perfectuser21/zenithjoy-core
          path: zenithjoy-core
          ref: develop

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/dashboard/frontend

      - name: Build frontend
        run: pnpm run build
        working-directory: apps/dashboard/frontend
        env:
          # Point to the checked out zenithjoy-core
          VITE_FEATURES_PATH: ${{ github.workspace }}/zenithjoy-core/features
