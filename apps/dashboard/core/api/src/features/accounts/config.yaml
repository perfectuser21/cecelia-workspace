name: accounts
version: 1.0.0
description: Account management feature for multi-platform social media accounts

basePath: /v1/accounts
requiresAuth: true

dependencies:
  - ../../shared/db/connection
  - ../../shared/types
  - ../../shared/middleware/error.middleware
  - ../../shared/utils/logger

exports:
  - accountsService
  - accountsRepository
  - Account
  - CreateAccountDTO
  - UpdateAccountDTO
  - AccountApiResponse

routes:
  - method: GET
    path: /
    description: Get all accounts
  - method: GET
    path: /stats/by-platform
    description: Get account statistics by platform
  - method: GET
    path: /:id
    description: Get account by ID
  - method: POST
    path: /
    description: Create new account
  - method: PATCH
    path: /:id
    description: Update account
  - method: DELETE
    path: /:id
    description: Delete account
