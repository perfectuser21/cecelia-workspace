name: logs
version: 1.0.0
description: Logging and audit trail feature for tracking system activities

basePath: /v1/logs
requiresAuth: true

dependencies:
  - ../../shared/db/connection
  - ../../shared/middleware/error.middleware

exports:
  - logsRepository
  - Log
  - CreateLogDTO

routes:
  - method: POST
    path: /
    description: Create log entry
  - method: GET
    path: /recent
    description: Get recent logs
  - method: GET
    path: /action/:action
    description: Get logs by action type
  - method: GET
    path: /resource/:type/:id
    description: Get logs by resource
