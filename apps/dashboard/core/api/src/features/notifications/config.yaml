name: notifications
version: 1.0.0
description: Notification service for sending alerts via Feishu and Slack

basePath: /v1/notify
requiresAuth: true

dependencies:
  - ../../shared/utils/config
  - ../../shared/utils/logger
  - ../../shared/middleware/error.middleware

exports:
  - notificationsService
  - NotifyLoginRequiredRequest
  - NotifyLoginRequiredResponse
  - NotifyTeamDailyRequest
  - NotifyTeamDailyResponse
  - NotifyOpsAlertRequest
  - NotifyOpsAlertResponse

routes:
  - method: POST
    path: /login_required
    description: Notify that login is required
  - method: POST
    path: /team_daily
    description: Send daily team notification
  - method: POST
    path: /ops_alert
    description: Send operations alert

channels:
  - feishu
  - slack
