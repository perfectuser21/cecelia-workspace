version: '3.8'

# ============================================
# PostgreSQL Database - Standalone Module
# ============================================
#
# Usage:
#   docker-compose up -d
#
# This module can run independently or be
# referenced by other services via external
# network configuration.
# ============================================

networks:
  social-metrics-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

services:
  postgres:
    image: postgres:16-alpine
    container_name: social-metrics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-social_metrics}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../database/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - social-metrics-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-social_metrics}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
