services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-self-hosted
    restart: always
    network_mode: host
    environment:
      - N8N_PORT=5678
      - N8N_HOST=dashboard.zenjoymedia.media:3000
      - N8N_PROTOCOL=https
      - N8N_PATH=/n8n/
      - N8N_EDITOR_BASE_URL=https://dashboard.zenjoymedia.media:3000/n8n/
      - WEBHOOK_URL=https://dashboard.zenjoymedia.media:3000/n8n/
      - N8N_SECURE_COOKIE=false
      - N8N_PROXY_HOPS=1
      - N8N_PUSH_BACKEND=sse
      - N8N_ALLOW_CONNECTIONS_FROM=*
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_HIRING_BANNER_ENABLED=false
      - N8N_EVENTBUS_LOGWRITER_ENABLED=false
      - GENERIC_TIMEZONE=Asia/Shanghai
      - TZ=Asia/Shanghai
      - N8N_PUBLIC_API_DISABLED=false
      - N8N_SKIP_WEBHOOK_DEREGISTRATION_SHUTDOWN=true
      # Static API key for dashboard integration
      - N8N_API_KEY=n8n-local-api-key-2025-dashboard
      # Notion API key for workflows using $env.NOTION_API_KEY
      - NOTION_API_KEY=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
      # Cecilia server URL (localhost because of host network mode)
      - CECILIA_SERVER_URL=http://localhost:8899
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
